name: bukuta_poultry
description: Bukuta Poultry Ecommerce Application

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  paynow: ^1.0.7
  bulksmszw: ^1.0.0
  carousel_pro:
  provider: ^4.3.2+3
  url_launcher: ^5.7.10
  splashscreen: ^1.3.5
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/categories/
    - assets/products/
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700